<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Weather Forcaste</title>
    <link rel="stylesheet" href="indexweather.css">
</head>
<body>
    <video id ="background-video"autoplay loop muted  src="./DefaultVideo.mp4"></video>

    <div class="weatherapp">
        <form class="search-form">
            <input class="city-input" type="text" placeholder="Enter City"/>
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="city-date">
            <h2 class="city"></h2>
            <p class="date"></p>
            <p class="time"></p>
        </div>
        <div class="temperature">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text"></span>

            </div>
            <div class="temp"></div>
        </div>
        <div id="info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed"></h3>
                    <p class="wind-label">Wind-Speed</p>
                </div>
            </div>
            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity"></h3>
                    <p class="humidity">Humidity</p>
                </div>
            </div>
            <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance"></h3>
                    <p class="visibility">visibility</p>
                </div>
            </div>
        </div>
    </div>
    <script src="javaweather.js"></script>
</body>
</html>
